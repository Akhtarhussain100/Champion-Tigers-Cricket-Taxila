   BLOCK: TABLE + LOADER
============================ -->
<div class="table-container">
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Rank</th><th>ID</th><th>Name</th><th>Rating</th><th>Inning</th><th>Out</th><th>Not</th><th>Duck</th>

        <th>100's</th><th>High</th><th>S/R</th><th>Boundary %</th><th>Avrag</th><th>Constncy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loader" class="loader-container">
    <div class="loader-bars"><span></span><span></span><span></span><span></span></div>
    <div class="loading-text">Data Loading Please wait<span id="dots"></span></div>
  </div>

<!-- ============================
   BLOCK: JS SCRIPTS START
============================ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>

// ============================
// BLOCK: LOADER DOTS ANIMATION
// ============================
let dots=document.getElementById("dots");let count=0;setInterval(()=>{count=(count+1)%6;if(dots)dots.textContent=".".repeat(count);},500);

// ============================
// BLOCK: CSV URL + LOAD FUNCTION (with Range Helper)
// ============================
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5j47A7REtFvOkz-VJVTwSRn42lhX7HYjBQu7ytPJoXpuxuhius5_rWJ5em19ryEck6W5n25lpzpyq/pub?gid=1389444964&single=true&output=csv";

// Helper function: Convert Excel/Google Sheet range
function parseRange(range) {
    const [startCell, endCell] = range.split(":");
    function colLetterToIndex(letter) {
        let col = 0;
        for (let i = 0; i < letter.length; i++) {
            col *= 26;
            col += letter.charCodeAt(i) - 65 + 1;
        }
        return col - 1;
    }
    const startCol = startCell.match(/[A-Z]+/i)[0].toUpperCase();
    const startRow = parseInt(startCell.match(/\d+/)[0], 10);
    const endCol = endCell.match(/[A-Z]+/i)[0].toUpperCase();
    const endRow = parseInt(endCell.match(/\d+/)[0], 10);
    return {
        rowStart: startRow - 1,
        rowEnd: endRow,
        colStart: colLetterToIndex(startCol),
        colEnd: colLetterToIndex(endCol) + 1
    };
}

// Specify your range here
const dataRange = "A3:u200";  // <-- CHANGE THIS RANGE AS NEEDED
const { rowStart, rowEnd, colStart, colEnd } = parseRange(dataRange);

// Function to load CSV
function loadCSV() {
    Papa.parse(csvUrl, {
        download: true,
        header: false,
        complete: function(results) {
            const rows = results.data.slice(rowStart, rowEnd).map(r => r.slice(colStart, colEnd));
            const tbody = document.querySelector("#rankingTable tbody");
            tbody.innerHTML = "";

            rows.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            document.getElementById("loader").style.display = "none";

            attachRowClick();
        }
    });
}

// ============================
// BLOCK: SEARCH FUNCTIONALITY
// ============================

document.getElementById("searchInput").addEventListener("keyup", function() {
    const filter = this.value.trim().toLowerCase();
    const trs = document.querySelectorAll("#rankingTable tbody tr");

    trs.forEach(tr => {
        const idCell = tr.querySelector("td:nth-child(2)"); // ID column
        const rowText = tr.textContent.toLowerCase();

        // ‚úÖ Agar filter number hai to sirf ID column check hoga (exact match)
        if (/^\d+$/.test(filter)) {
            tr.style.display = (idCell && idCell.textContent.trim() === filter) ? "" : "none";
        } 
        // ‚úÖ Agar filter text hai to poori row me search hoga
        else {
            tr.style.display = rowText.includes(filter) ? "" : "none";
        }
    });
});

// ============================
// BLOCK: ROW HIGHLIGHT + LIGHTNING ZOOM ANIMATION
// ============================
function attachRowClick() {
    const rows=document.querySelectorAll("#rankingTable tbody tr");
    let selectedRow=null;
    rows.forEach(row=>{
        row.addEventListener("click",function(){
            if(selectedRow) selectedRow.classList.remove("highlighted");
            selectedRow=null;
            this.classList.add("highlighted");
            selectedRow=this;
            this.classList.remove("animate-lightning"); void this.offsetWidth; this.classList.add("animate-lightning");
        });
    });
}

// ============================
// BLOCK: INITIALIZE DATA LOAD
// ============================
loadCSV();

</script>

   BLOCK: JS SCRIPTS END
