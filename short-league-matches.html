/* BLOCK: GLOBAL BODY STYLES */
body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f9f9f9;color:#333;}
/* BLOCK: HEADER STYLES */
header{background:linear-gradient(90deg,#039591,#ffb703);color:white;text-align:center;padding:1rem;font-size:1.5rem;font-weight:bold;letter-spacing:1px;position:sticky;top:0;z-index:10;}

/* BLOCK: INFO BOXES */
.info-boxes {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin: 0.5rem 0.5rem;
  position: sticky;
  top: 60px;
  z-index: 9;
  background: #f9f9f9;
  padding: 0.5rem 0;
  flex-wrap: wrap;
}

.info-box {
  flex: 1;
  background: linear-gradient(135deg,#039591,#039591);
  color: white;
  text-align: center;
  padding: 6px;
  border-radius: 8px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  font-size: 0.75rem;
  line-height: 1.1rem;
  min-width: 80px;
}
.info-title {
  font-weight: bold;
  display: block;
}
.info-data {
  font-size: 0.85rem;
  display: block;
  margin-top: 2px;
}

/* BLOCK: TABLE CONTAINER STYLES */
.table-container{overflow:auto;border-radius:5px;box-shadow:0px 4px 12px rgba(0,0,0,0.3);background:white;margin:1rem;max-height:calc(91vh - 200px);position:relative;
    border: 2px solid #039591;
;}

/* BLOCK: TABLE STYLING */
table{width:100%;border-collapse:collapse;font-size:.9rem;min-width:900px;position:relative;}
thead{background:#039591;color:white;position:sticky;top:0;z-index:8;}
th,td{padding:10px 12px;text-align:center;white-space:nowrap;position:relative;}

/* BLOCK: TABLE STYLING DTA AUTOFIT TO COLOMN */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: .9rem;
  min-width: unset;
  table-layout: auto;
  position: relative;
}

th, td {
  padding: 8px 10px;
  text-align: center;
  position: relative;
  word-break: keep-all;
}

/* BLOCK: TEAM NAME COLUMNS LEFT ALIGN */
td:nth-child(3), th:nth-child(3),
td:nth-child(9), th:nth-child(9) {
  text-align: left;
  padding-left: 10px;
}

/* BLOCK: ALTERNATE ROW COLORS + LIGHT 3D LOOK */
tbody tr:nth-child(odd) td {
  background: #e6f7ff;
  box-shadow: inset 0px 1px 2px rgba(0,0,0,0.08);
}
tbody tr:nth-child(even) td {
  background: #cceeff;
  box-shadow: inset 0px 1px 2px rgba(0,0,0,0.08);
}

/* BLOCK: HIGHLIGHTED ROW */
.highlighted td{background-color:#2ecc71 !important;font-weight:bold;}

/* BLOCK: W/L COLORS */
.win-cell { color: green; font-weight: bold; }
.loss-cell { color: red; font-weight: bold; }

/* BLOCK: LOADER STYLES */
.loader-container{text-align:center;margin:50px 0;}
.loader-bars{display:flex;justify-content:center;align-items:flex-end;height:80px;margin-bottom:15px;}
.loader-bars span{width:8px;height:20px;margin:0 3px;background:#1abc9c;animation:grow 1s infinite;}
.loader-bars span:nth-child(2){animation-delay:0.2s;background:#3498db;}
.loader-bars span:nth-child(3){animation-delay:0.4s;background:#9b59b6;}
.loader-bars span:nth-child(4){animation-delay:0.6s;background:#e74c3c;}
@keyframes grow{0%,100%{height:20px;}50%{height:60px;}}
.loading-text{font-size:18px;font-weight:bold;color:#444;font-family:Arial,sans-serif;}

/* BLOCK: LIGHTNING + ZOOM ANIMATION */
@keyframes lightningZoom{
  0%{transform:scale(1);background-color:#2ecc71;}
  20%{transform:scale(1.03);background-color:#ffffff;}
  40%{transform:scale(1);background-color:#2ecc71;}
  60%{transform:scale(1.02);background-color:#ffffff;}
  80%{transform:scale(1);background-color:#2ecc71;}
  100%{transform:scale(1);background-color:#2ecc71;}
}
.animate-lightning{animation: lightningZoom 0.6s ease-in-out;}

/* BLOCK: MEDIA QUERIES */
@media (max-width:600px){
  header{font-size:1.2rem;padding:.8rem;}
  th,td{padding:6px;font-size:.8rem;}
  .info-box{font-size:0.65rem;line-height:1rem;padding:5px;}
  .info-data{font-size:0.75rem;}
}

<header>CTCT Short League Overview</header>

<div class="info-boxes">
  <div class="info-box" id="totalMatches">
    <span class="info-title">Total Matches</span>
    <span class="info-data">0</span>

   BLOCK: TABLE + LOADER
============================ -->
<div class="table-container">
  <table id="rankingTable">
    <thead>
      <tr>
        <th>No</th><th>Date</th><th>Team name</th><th>Run</th><th>Out</th><th>Ovrs</th><th>W/L</th><th>Vs</th>

      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loader" class="loader-container">

   BLOCK: JS SCRIPTS START
============================ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
// Loader dots animation
let dots=document.getElementById("dots");let count=0;
setInterval(()=>{count=(count+1)%6;if(dots)dots.textContent=".".repeat(count);},500);

// CSV URL
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHPdFltvc794FnxpH3xDLrrYlq-kJrjdeH4TZ4ygp5e3T75xRxL9MEQIx3fratcrPvTar40boA1nyh/pub?gid=160661062&single=true&output=csv";

// Range helper
function parseRange(range) {
    const [startCell, endCell] = range.split(":");
    function colLetterToIndex(letter) {
        let col = 0;
        for (let i = 0; i < letter.length; i++) {
            col *= 26;
            col += letter.charCodeAt(i) - 65 + 1;
        }
        return col - 1;
    }
    const startCol = startCell.match(/[A-Z]+/i)[0].toUpperCase();
    const startRow = parseInt(startCell.match(/\d+/)[0], 10);
    const endCol = endCell.match(/[A-Z]+/i)[0].toUpperCase();
    const endRow = parseInt(endCell.match(/\d+/)[0], 10);
    return {
        rowStart: startRow - 1,
        rowEnd: endRow,
        colStart: colLetterToIndex(startCol),
        colEnd: colLetterToIndex(endCol) + 1
    };
}

// Range
const dataRange = "A8:M200";
const { rowStart, rowEnd, colStart, colEnd } = parseRange(dataRange);

// Load CSV
function loadCSV() {
    Papa.parse(csvUrl, {
        download: true,
        header: false,
        complete: function(results) {
            const rows = results.data.slice(rowStart, rowEnd).map(r => r.slice(colStart, colEnd));
            const tbody = document.querySelector("#rankingTable tbody");
            tbody.innerHTML = "";

            let lastNoValue = 0;

            rows.forEach(row => {
                if(row[0]) lastNoValue = row[0]; // last filled value of No column

                const tr = document.createElement("tr");
                row.forEach((cell, idx) => {
                    const td = document.createElement("td");
                    td.textContent = cell;

                    // Apply W/L colors
                    if ((idx === 6 || idx === 12) && cell) {
                        if(cell.trim() === "W") td.classList.add("win-cell");
                        if(cell.trim() === "L") td.classList.add("loss-cell");
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            document.getElementById("loader").style.display = "none";
            attachRowClick();

            // === Calculate W/L stats ===
            let alphaWins = 0, powerWins = 0, shaheenWins = 0;
            rows.forEach(row => {
                const team1 = row[2]?.trim();
                const res1 = row[6]?.trim();
                const team2 = row[8]?.trim();
                const res2 = row[12]?.trim();

                if(team1 === "Alpha Warriors" && res1 === "W") alphaWins++;
                if(team2 === "Alpha Warriors" && res2 === "W") alphaWins++;
                if(team1 === "Power Hitters" && res1 === "W") powerWins++;
                if(team2 === "Power Hitters" && res2 === "W") powerWins++;
                if(team1 === "Shaheen Strikers" && res1 === "W") shaheenWins++;
                if(team2 === "Shaheen Strikers" && res2 === "W") shaheenWins++;
            });

            const totalMatches = parseInt(lastNoValue) || 0;
            const alphaPct = totalMatches ? Math.round((alphaWins/totalMatches)*100) : 0;
            const powerPct = totalMatches ? Math.round((powerWins/totalMatches)*100) : 0;
            const shaheenPct = totalMatches ? Math.round((shaheenWins/totalMatches)*100) : 0;

            document.getElementById("totalMatches").querySelector(".info-data").textContent = totalMatches;
            document.getElementById("alphaWins").querySelector(".info-data").textContent = `${alphaWins} (${alphaPct}%)`;
            document.getElementById("powerWins").querySelector(".info-data").textContent = `${powerWins} (${powerPct}%)`;
            document.getElementById("shaheenWins").querySelector(".info-data").textContent = `${shaheenWins} (${shaheenPct}%)`;
        }
    });
}

// Row click animation
function attachRowClick() {
    const rows=document.querySelectorAll("#rankingTable tbody tr");
    let selectedRow=null;
    rows.forEach(row=>{
        row.addEventListener("click",function(){
            if(selectedRow) selectedRow.classList.remove("highlighted");
            selectedRow=null;
            this.classList.add("highlighted");
            selectedRow=this;
            this.classList.remove("animate-lightning"); void this.offsetWidth; this.classList.add("animate-lightning");
        });
    });
}

loadCSV();
</script>
